  function addLang(langName){
    const li = document.createElement('li');
    li.innerHTML = `${langName}`;
    document.querySelector('.language').appendChild(li);
  }
  addLang("python"); // by this it has to traverse all the tree

  // Optimize it
  function addLangOpti(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(li);
  }
  addLangOpti('typescript');

<!-- 
  DOM Manipulation

  document.querySelector("h1").innerText This will return values that are formatted (if the display property is set to none then it will not display it)
  vs 
  document.querySelector("h1").textContent This will return the text independent of the formatting styles (this displays all the content even if the display property is set to none)
  vs 
  document.querySelector("h1").innerHTML This will give us the whole thing that is written in that HTML tag (it also gives us the inline tags that are used on the way. Eg: <b> tag)
  
  console.dir(document) gives all the functions that includes features eg location
