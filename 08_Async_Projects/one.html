<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Code n Code</h1>
  <button id="stop">Stop</button>
</body>
<script>
  const say = ()=>{
      console.log("Aaditya");
      document.querySelector('h1').innerHTML = " Aaditya ";
    }
  const toStop = setTimeout(say, 2000);

  document.querySelector('#stop').addEventListener('click',function(){
    clearTimeout(toStop);
    console.log("Stopped");
  })
</script>
</html>
